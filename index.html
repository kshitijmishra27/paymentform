<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class = "container" action = "" > 

      <h1 class="main_heading">Payment Form</h1>

      <p>Required fields are followed by * required</p>
      <h2>Contact Information</h2>
      <p>Name: *<input type="text" placeholder="enter your name" name="name" required /></p>

      <fieldset>
        <legend>Gender</legend>
        <p>
          Male <input type="radio" name="gender" id="male" /> 
         Female <input type="radio" name="gender" id="female" />
        </p>
      </fieldset>

      <p>
        Address:
        <textarea
          name="address"
          id="address"
          cols="100"
          rows="8"
          required
          placeholder="enter your address"
        ></textarea>
      </p>
      <p>Email: <input type="email" name="email" id="email" requied placeholder="enter your email"/></p>
      <p>
        Pincode: <input type="number" name="pincode" id="pincode" requied placeholder="enter your pincode"/>
      </p>

      <hr />
      <h2>Payment information</h2>

      <p>
        Card type:
        <select name="card_type" id="card_type">
          <option value="">--Select a card type--</option>
          <option value="visa">Visa</option>
          <option value="Master card">Master card</option>
          <option value="rupay">rupay</option>
        </select>
      </p>
      <p>
        Card number:
        <input type="number" name="card number" id="card number" requied placeholder="enter the required information" />
      </p>
      <p>
        Expiration Date:
        <input type="date" name="ex_date" id="exp_date" requied />
      </p>
      <p>CVV <input type="password" name="cvv" id="cvv" requied placeholder="enter the required information" /></p>
      <input type="submit" value="Pay Now" />
    </form>
  </body>
</html>
